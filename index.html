<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>我的个人主页</title>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "微软雅黑", serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding: 40px 0;
        border-bottom: 1px solid #e0e0e0;
      }
      .header h1 {
        margin: 0;
        font-size: 2.2em;
        color: #4a6fa5;
      }
      .header p {
        margin: 10px 0 0;
        color: #666;
        font-style: italic;
      }
      .nav {
        text-align: center;
        margin: 30px 0;
      }
      .nav a {
        display: inline-block;
        margin: 0 12px;
        text-decoration: none;
        color: #4a6fa5;
        padding: 8px 15px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .nav a:hover {
        background-color: #e9ecef;
      }
      .content {
        display: flex;
        align-items: center;
        margin: 50px 0;
        gap: 30px;
      }
      .content img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .intro {
        flex: 1;
        line-height: 1.8;
      }
      .footer {
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid #e0e0e0;
        margin-top: 50px;
        color: #777;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>欢迎来到我的个人空间</h1>
      </div>

      <div class="nav">
        <a href="hobbies.html">兴趣爱好</a>
        <a href="school.html">校园生活</a>
        <a href="about.html">关于我</a>
        <a href="end.html">联系与关注</a>
      </div>

      <div class="content">
        <div class="intro">
          <h2>你好，我是2025级华科计算机新生</h2>
          <p>
            性格偏内向文静，MBTI是ISTJ，喜欢在安静的环境中做自己喜欢的事情。
          </p>
          <p>
            日常爱好读书、听音乐，曾经学过一段时间舞蹈。作为计算机专业的新生，正在慢慢探索这个领域的奥秘。
          </p>
          <p>这里简单记录了我的生活片段，感谢你的来访。</p>
        </div>
      </div>

      <div class="footer">
        <p>© 2025 我的个人主页 | 华中科技大学</p>
      </div>
    </div>
  </body>
</html>
